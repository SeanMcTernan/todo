<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link href="/images/favicon.png?v=1" rel="icon">

    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                    <input id="search-text" type="text" class="input" placeholder="Filter Todos">
                    <label class="checkbox">        
                            <input id="hide-completed" type="checkbox"> Hide Completed Todos
                        </label>
            </div>
        </div>

        <div class="container">
                <div id="todos"></div>
        
                <form id="submitTodo">
                     <input type="text" class ="input placeholder="Something to do" name="text">
                     <button class="button">Submit</button>
                 </form> 
         
        </div>
        

        <script src="/scripts/bundle.js"></script>
    </body>
</html>
